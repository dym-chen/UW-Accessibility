<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Check History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Accessibility Check History</h1>
        <div class="mb-4">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Commit ID</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="historyTable">
                    <!-- Data will be populated via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadHistory() {
            try {
                const response = await fetch('/history');
                const data = await response.json();
                
                const tableBody = document.getElementById('historyTable');
                tableBody.innerHTML = '';
                
                data.forEach(report => {
                    const row = document.createElement('tr');
                    const date = new Date(report.timestamp).toLocaleString();
                    const type = report.report_path ? 'Accessibility Report' : 'Git Comparison';
                    
                    row.innerHTML = `
                        <td>${date}</td>
                        <td>${report.commit_id}</td>
                        <td>${type}</td>
                        <td>
                            <a href="/report/${report.commit_id}" class="btn btn-sm btn-info" target="_blank">
                                View Report
                            </a>
                        </td>
                    `;
                    
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // Load history when page loads
        document.addEventListener('DOMContentLoaded', loadHistory);
    </script>
</body>
</html>
